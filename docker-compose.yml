version: '3'

services:
  postgres:
    container_name: postgres_microservices
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: Komissar1918
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_planner
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq_microservices
    image: rabbitmq:3.12-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  kafka:
    container_name: kafka_microservices
    image: wurstmeister/kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test_topic:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  zookeeper:
    container_name: zookeeper_microservices
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - "2181:2181"

volumes:
  pgdata:



#после запуска контейнера нужно 2 раза ввести команду в терминале контейнера postgres: createdb -U Komissar1918 <название бд>
